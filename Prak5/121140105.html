<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <form class="display">
            <input id="result" placeholder="0">
        </form>
        <section class="button">
            <div class="tombol-kiri">
                <button class="tombol" onclick="clearDisplay()">AC</button>
                <button class="tombol" onclick="deleteLast()">del</button>
                <button class="tombol" onclick="appendOperator('%')">%</button>
                <script>
                    for (let i = 7; i >= 1; i -= 3) {
                        for (let j = 0; j < 3; j++) {
                            document.write(
                                `<button class="tombol" onclick="appendToDisplay(${i + j})">${i + j}</button>`
                            );
                        }
                    }
                </script>
                <button class="tombol" onclick="appendToDisplay('0')">0</button>
                <button class="tombol" onclick="appendToDisplay('00')">00</button>
                <button class="tombol" onclick="appendToDisplay(',')">,</button>
            </div>
            <div class="tombol-kanan">
                <button class="tombol" onclick="appendOperator('/')">/</button>
                <button class="tombol" onclick="appendOperator('*')">*</button>
                <button class="tombol" onclick="appendOperator('+')">+</button>
                <button class="tombol" onclick="calculateResult()">=</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
